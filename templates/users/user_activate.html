{% extends 'base.html' %}

{% block title %}Activate User - Kurutracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-green-600 to-emerald-600 px-8 py-12 text-center text-white">
            <svg class="w-20 h-20 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h1 class="text-3xl font-bold mb-2">Activate User</h1>
            <p class="text-green-100">Re-enable this user account</p>
        </div>

        <div class="p-8">
            <div class="mb-8">
                <h2 class="text-xl font-bold text-gray-900 mb-4">User Information</h2>
                <div class="bg-gray-50 rounded-lg p-6">
                    <p class="text-lg font-bold text-gray-900">{{ user_obj.get_full_name }}</p>
                    <p class="text-gray-600">{{ user_obj.email }}</p>
                    <p class="mt-2"><span class="px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm font-bold">{{ user_obj.get_role_display }}</span></p>
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-between">
                    <a href="{% url 'users:user_detail' user_obj.pk %}" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-semibold hover:bg-gray-200 transition-all">
                        Cancel
                    </a>
                    <button type="submit" class="px-8 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg font-bold hover:from-green-700 hover:to-emerald-700 transition-all shadow-lg hover:shadow-xl">
                        Activate User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
