<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out - Kurutracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }
        .animate-wave {
            animation: wave 2s ease-in-out;
            transform-origin: 70% 70%;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body class="min-h-screen overflow-y-auto relative">
    <!-- Animated Background -->
    <div class="fixed inset-0 bg-gradient-to-br from-red-500 via-orange-500 to-pink-500 animate-gradient"></div>

    <!-- Floating Shapes -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-white opacity-10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-yellow-300 opacity-10 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-orange-300 opacity-10 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="max-w-lg w-full">
            <!-- Logout Card -->
            <div class="glass-effect rounded-3xl shadow-2xl overflow-hidden animate-fadeIn">
                <!-- Header -->
                <div class="bg-gradient-to-r from-red-600 via-orange-600 to-pink-600 px-8 py-12 text-center relative overflow-hidden">
                    <!-- Decorative circles -->
                    <div class="absolute top-0 left-0 w-40 h-40 bg-white opacity-10 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
                    <div class="absolute bottom-0 right-0 w-40 h-40 bg-white opacity-10 rounded-full translate-x-1/2 translate-y-1/2"></div>

                    <div class="relative">
                        <!-- Waving Hand Icon -->
                        <div class="mx-auto w-28 h-28 bg-white rounded-3xl flex items-center justify-center shadow-2xl mb-6">
                            <span class="text-6xl animate-wave">ðŸ‘‹</span>
                        </div>
                        <h1 class="text-4xl font-black text-white mb-3 tracking-tight">See You Soon!</h1>
                        <p class="text-red-100 text-lg font-medium">Come back anytime</p>
                        <div class="mt-4 h-1 w-24 bg-white/30 rounded-full mx-auto"></div>
                    </div>
                </div>

                <!-- Content -->
                <div class="px-8 py-10">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-red-100 to-orange-100 rounded-2xl mb-6">
                            <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-3">Sign Out of Your Account</h2>
                        <p class="text-gray-600 leading-relaxed">Are you sure you want to sign out from Kurutracker?</p>
                    </div>

                    <!-- Logout Form -->
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        
                        <button type="submit" class="btn-hover w-full bg-gradient-to-r from-red-600 via-orange-600 to-pink-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all duration-300">
                            <span class="flex items-center justify-center">
                                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Yes, Sign Me Out
                            </span>
                        </button>

                        <a href="{% url 'core:dashboard' %}" class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-5 rounded-2xl font-bold text-lg transition-all duration-300 text-center shadow-md hover:shadow-lg">
                            <span class="flex items-center justify-center">
                                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                                </svg>
                                No, Take Me Back
                            </span>
                        </a>
                    </form>

                    <!-- Info Cards -->
                    <div class="mt-10 space-y-3">
                        <div class="flex items-center p-4 bg-gradient-to-r from-blue-50 to-cyan-50 rounded-xl">
                            <svg class="w-6 h-6 text-blue-600 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <p class="text-sm text-blue-800 font-semibold">Your session will be securely closed</p>
                        </div>
                        <div class="flex items-center p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl">
                            <svg class="w-6 h-6 text-green-600 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <p class="text-sm text-green-800 font-semibold">All your data remains safe</p>
                        </div>
                        <div class="flex items-center p-4 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl">
                            <svg class="w-6 h-6 text-purple-600 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <p class="text-sm text-purple-800 font-semibold">You can sign back in anytime</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 text-white text-sm font-medium animate-fadeIn">
                <p class="drop-shadow-lg">&copy; 2025 Kurutracker. Thanks for using our system!</p>
            </div>
        </div>
    </div>
</body>
</html>
