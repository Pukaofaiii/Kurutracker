{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out - Kurutracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kuru-green': '#489FB5',
                        'kuru-orange': '#FFA62B',
                        'kuru-success': '#06D6A0',
                        'kuru-danger': '#E84855',
                        'kuru-blue': '#3185FC',
                        'kuru-yellow': '#F9DC5C',
                        'kuru-beige': '#F5EFE7',
                        'kuru-brown': '#7A6652',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-kuru-beige flex items-center justify-center p-4">
    <div class="max-w-lg w-full">
        <!-- Logout Card -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="px-8 py-12 text-center">
                <img src="{% static 'images/logo.svg' %}" alt="KURU Tracker Logo" class="w-48 h-auto mx-auto mb-6">
                <h1 class="text-3xl font-bold text-kuru-brown mb-3">sign out?</h1>
                <p class="text-gray-600">are you sure you want to sign out from KURU tracker?</p>
            </div>

            <!-- Content -->
            <div class="px-8 pb-10">
                <!-- Logout Form -->
                <form method="post" class="space-y-4">
                    {% csrf_token %}

                    <button type="submit" class="w-full bg-kuru-danger text-white py-4 rounded-lg font-semibold text-lg shadow-md hover:shadow-lg hover:bg-kuru-danger/90 transition-all duration-300">
                        Yes, Sign Me Out
                    </button>

                    <a href="{% url 'core:dashboard' %}" class="block w-full bg-kuru-orange text-white py-4 rounded-lg font-semibold text-lg transition-all duration-300 text-center shadow-md hover:shadow-lg hover:bg-kuru-orange/90">
                        No, Take Me Back
                    </a>
                </form>

                <!-- Info Cards -->
                <div class="mt-8 space-y-3">
                    <div class="flex items-center p-4 bg-kuru-blue/10 border-l-4 border-kuru-blue rounded-lg">
                        <svg class="w-6 h-6 text-kuru-blue mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <p class="text-sm text-gray-700 font-medium">Your session will be securely closed</p>
                    </div>
                    <div class="flex items-center p-4 bg-kuru-success/10 border-l-4 border-kuru-success rounded-lg">
                        <svg class="w-6 h-6 text-kuru-success mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-sm text-gray-700 font-medium">All your data remains safe</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-kuru-brown/60 text-sm">
            <p>&copy; 2025 Kurutracker. Thanks for using our system!</p>
        </div>
    </div>
</body>
</html>
