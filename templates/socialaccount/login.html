{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Google - Kurutracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .beige-bg {
            background-color: #F5EFE7;
        }

        .brown-text {
            color: #7A6652;
        }

        .orange-accent {
            color: #FFA726;
        }

        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #E0E0E0;
            border-top: 4px solid #FFA726;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Pulse animation for logo */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen beige-bg flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center fade-in">
        <!-- KURU Tracker Logo -->
        <div class="mb-8 pulse">
            <img src="{% static 'images/logo.svg' %}"
                 alt="KURU Tracker Logo"
                 class="w-48 h-auto mx-auto">
        </div>

        <!-- Redirecting Message -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold brown-text mb-3">Redirecting to Google...</h1>
            <p class="text-gray-600">Please wait while we securely connect you to Google</p>
        </div>

        <!-- Loading Spinner -->
        <div class="flex justify-center mb-8">
            <div class="spinner"></div>
        </div>

        <!-- Hidden Form for OAuth -->
        <form method="post" action="{{ form.action }}" id="google-oauth-form" class="hidden">
            {% csrf_token %}
        </form>

        <!-- Fallback Button (visible only if JavaScript fails) -->
        <noscript>
            <div class="bg-yellow-50 border border-yellow-300 rounded-lg p-4 mb-4">
                <p class="text-sm text-yellow-800 mb-3">
                    JavaScript is disabled. Please click the button below to continue.
                </p>
            </div>
        </noscript>

        <form method="post" action="{{ form.action }}" id="fallback-form" class="hidden">
            {% csrf_token %}
            <button type="submit"
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                Continue to Google
            </button>
        </form>

        <!-- Small Info Text -->
        <p class="text-xs text-gray-500 mt-6">
            Secured by Google OAuth 2.0
        </p>
    </div>

    <!-- Auto-Submit JavaScript -->
    <script>
        // Auto-submit the form immediately when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Get the form
            const form = document.getElementById('google-oauth-form');

            // Auto-submit after a brief delay (100ms) to ensure page renders
            setTimeout(function() {
                if (form) {
                    form.submit();
                }
            }, 100);
        });

        // Fallback: Show manual button if auto-submit fails after 3 seconds
        setTimeout(function() {
            const fallbackForm = document.getElementById('fallback-form');
            if (fallbackForm) {
                fallbackForm.classList.remove('hidden');
            }
        }, 3000);
    </script>
</body>
</html>
